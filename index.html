<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Catur - Pemain vs Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
    
    <h1 class="text-3xl font-bold mb-4">Game Catur</h1>
    
    <!-- Indikator Giliran -->
    <p id="turn-indicator" class="mb-2 text-lg">Giliran: Pemain</p>

    <!-- Papan Catur -->
    <div id="chessboard" class="grid grid-cols-8 gap-1 w-96 h-96 border-4 border-white"></div>

    <!-- Tombol Undo -->
    <button id="undo-btn" class="mt-4 px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600">
        Undo
    </button>

    <!-- Copyright -->
    <footer class="mt-4 text-gray-400 text-sm">
        <p class="font-mono">&copy; 2025 <span class="text-white">Dev: ijajkeyboard</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
